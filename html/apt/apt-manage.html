<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아파트 단지 관리 - 파킹온</title>
    <link rel="icon" href="data:,">
    <link rel="stylesheet" href="../../css/app.css">
    <link rel="stylesheet" href="../../css/management.css">
    <script src="../../js/common.js"></script>
</head>
<body>
    <!-- Header -->
        <!-- Header -->
    <header class="app-header">
            <div class="header-left">
                <img src="../../images/parkingon-logo.png" alt="ParkingOn Logo" class="brand-logo" style="height: 40px;">
                <h1 class="page-title" >APT관리 → 아파트 단지 관리</h1>
            </div>

            <button class="mobile-menu-toggle" onclick="toggleMobileMenu()">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <path d="M3 12H21M3 6H21M3 18H21" stroke="white" stroke-width="2" stroke-linecap="round"/>
                </svg>
            </button>

            <nav class="header-nav" id="headerNav">
                <!-- Main 메뉴 -->
                <div class="nav-item">
                    <a href="#" class="nav-link">Main</a>
                    <div class="nav-dropdown">
                        <a href="../../dashboard" class="dropdown-item">대시보드(멀티스크린)</a>
                        <a href="../../dashboard-worker" class="dropdown-item">대시보드(근무자용)</a>
                    </div>
                </div>

                <!-- APT관리 메뉴 -->
                <div class="nav-item">
                    <a href="#" class="nav-link">APT관리</a>
                    <div class="nav-dropdown">
                        <a href="../../apt" class="dropdown-item">아파트 단지 관리</a>
                        <a href="../../apt/lpr-device" class="dropdown-item">입/출구 관제기</a>
                        <a href="../../apt/car-manage" class="dropdown-item">차량 관리</a>
                    </div>
                </div>

                <!-- VOC관리 메뉴 -->
                <div class="nav-item">
                    <a href="#" class="nav-link">VOC관리</a>
                    <div class="nav-dropdown">
                        <a href="../../voc" class="dropdown-item">VOC 이력</a>
                        <a href="../../voc/inout-car" class="dropdown-item">입출차 이력</a>
                        <a href="../../voc/control-history" class="dropdown-item">차단기 수동제어 이력</a>
                    </div>
                </div>

                <!-- 시스템관리 메뉴 -->
                <div class="nav-item">
                    <a href="#" class="nav-link">시스템관리</a>
                    <div class="nav-dropdown">
                        <a href="../../system/user-manage" class="dropdown-item">사용자 관리</a>
                        <a href="../../system/code-manage" class="dropdown-item">공통코드 관리</a>
                        <a href="../../system/config" class="dropdown-item">환경설정</a>
                        <a href="../../system/notify-manage" class="dropdown-item">공지사항</a>
                    </div>
                </div>
            </nav>

            <div class="header-right">
                <span class="user-info" >관리자</span>
                <button class="btn-logout" onclick="location.href='/logout'">로그아웃</button>
            </div>
        </header>

        <script>
            function toggleMobileMenu() {
                const nav = document.getElementById('headerNav');
                nav.classList.toggle('mobile-menu-open');
            }
        </script>

    <main class="management-container">
        <!-- 좌측: 아파트 목록 -->
        <aside class="management-sidebar">
            <div class="sidebar-search">
                <h3 class="sidebar-title">아파트명</h3>
                <div class="search-input-group">
                    <input type="text" class="form-input" placeholder="검색...">
                    <button class="btn-primary">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="11" cy="11" r="8"></circle>
                            <path d="m21 21-4.35-4.35"></path>
                        </svg>
                        조회
                    </button>
                </div>
            </div>

            <div class="item-table-wrapper">
                <table class="item-table">
                    <thead>
                        <tr>
                            <th style="width: 50px;">
                                <input type="checkbox" id="apt-all">
                            </th>
                            <th>아파트 코드</th>
                            <th>아파트명</th>
                        </tr>
                    </thead>
                    <tbody id="apartmentList">
                        <tr class="item-table-row"
                            th:classappend="${iterStat.index == 0} ? 'selected' : ''">
                            <td>
                                <input type="checkbox"
                                       th:checked="${iterStat.index == 0}">
                            </td>
                            <td class="item-code">A1001234</td>
                            <td class="item-name">삼성1단지</td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- 페이지네이션 -->
            <div class="pagination">
                <button class="btn-page btn-page-first" aria-label="첫 페이지"></button>
                <button class="btn-page btn-page-prev" aria-label="이전 페이지"></button>
                <button class="btn-page active">1</button>
                <button class="btn-page">2</button>
                <button class="btn-page">3</button>
                <button class="btn-page">4</button>
                <button class="btn-page">5</button>
                <button class="btn-page btn-page-next" aria-label="다음 페이지"></button>
                <button class="btn-page btn-page-last" aria-label="마지막 페이지"></button>
            </div>
        </aside>

        <!-- 우측: 아파트 정보 입력 -->
        <div class="management-content">
            <form class="apartment-form">
                <div class="form-grid">
                    <!-- 기본 정보 -->
                    <label class="form-field-label">아파트</label>
                    <div class="input-group">
                        <input type="text" class="form-input" value="삼성1단지">
                        <button type="button" class="btn-secondary">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display: inline-block; vertical-align: middle; margin-right: 4px;">
                                <path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"></path>
                                <path d="M3 3v5h5"></path>
                            </svg>
                            초기화
                        </button>
                    </div>

                    <label class="form-field-label">아파트 코드</label>
                    <div class="input-group">
                        <input type="text" class="form-input" value="A1001234" id="aptCode">
                        <button type="button" class="btn-secondary" onclick="checkDuplicate()">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display: inline-block; vertical-align: middle; margin-right: 4px;">
                                <circle cx="11" cy="11" r="8"></circle>
                                <path d="m21 21-4.35-4.35"></path>
                            </svg>
                            검색
                        </button>
                    </div>

                    <label class="form-field-label">권역</label>
                    <select class="form-select">
                        <option>수도권</option>
                        <option>강원권</option>
                        <option>충청권</option>
                        <option>남부권</option>
                        <option>제주권</option>
                    </select>

                    <label class="form-field-label">관리소명</label>
                    <input type="text" class="form-input" value="○○ 관리사무소">

                    <label class="form-field-label">담당자명</label>
                    <input type="text" class="form-input" value="홍길동">

                    <label class="form-field-label">연락처</label>
                    <input type="tel" class="form-input" value="00-0000-0000">

                    <label class="form-field-label">영업담당자</label>
                    <input type="text" class="form-input" value="김영업">

                    <label class="form-field-label">영업담당자 연락처</label>
                    <input type="tel" class="form-input" value="00-0000-0000">

                    <label class="form-field-label">우편번호</label>
                    <div class="input-group">
                        <input type="text" class="form-input" value="12345">
                        <button type="button" class="btn-secondary" onclick="searchAddress()">찾기</button>
                    </div>

                    <label class="form-field-label">주소</label>
                    <input type="text" class="form-input" value="서울시 강남구">

                    <label class="form-field-label">사업자 등록번호</label>
                    <input type="text" class="form-input" placeholder="000-00-00000">

                    <label class="form-field-label">서비스 사용료</label>
                    <input type="text" class="form-input" placeholder="금액 입력">

                    <label class="form-field-label">계약기간 시작</label>
                    <input type="date" class="form-input">

                    <label class="form-field-label">계약기간 끝</label>
                    <input type="date" class="form-input">

                    <label class="form-field-label">메모</label>
                    <textarea class="form-textarea" rows="3"></textarea>
                </div>

                <!-- Divider -->
                <div style="border-top: 2px solid var(--border-light); margin: var(--spacing-6) 0;"></div>

                <!-- 업무 시간 -->
                <div style="display: flex; align-items: center; justify-content: space-between; margin-bottom: var(--spacing-4);">
                    <h4 style="font-size: var(--text-base); font-weight: 600; margin: 0;">업무 시간</h4>
                    <button type="button" class="btn-secondary">기본값</button>
                </div>

                <div class="form-grid">
                    <label class="form-field-label">업무 시작 시간</label>
                    <input type="time" class="form-input" value="18:00">

                    <label class="form-field-label">업무 종료 시간</label>
                    <input type="time" class="form-input" value="09:00">

                    <label class="form-field-label">차단기</label>
                    <select class="form-select">
                        <option>정상 운영</option>
                        <option>점검중</option>
                        <option>사용안함</option>
                    </select>
                </div>

                <!-- Divider -->
                <div style="border-top: 1px solid var(--border-light); margin: var(--spacing-5) 0;"></div>

                <!-- 기타 설정 -->
                <div class="form-grid">
                    <label class="form-field-label">블랙 리스트</label>
                    <select class="form-select">
                        <option>입차 제한</option>
                        <option>경고만</option>
                        <option>사용안함</option>
                    </select>

                    <label class="form-field-label">화이트 리스트</label>
                    <select class="form-select">
                        <option>자동 입차</option>
                        <option>확인 후 입차</option>
                        <option>사용안함</option>
                    </select>

                    <label class="form-field-label">주기적 방문 차량</label>
                    <div class="input-group">
                        <select class="form-select" style="max-width: 100px;">
                            <option>10</option>
                            <option>20</option>
                            <option>30</option>
                        </select>
                        <span>일 이내</span>
                        <select class="form-select" style="max-width: 100px;">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                        </select>
                        <span>회 이상 입차</span>
                        <select class="form-select">
                            <option>자동 입차</option>
                            <option>확인 후 입차</option>
                            <option>사용안함</option>
                        </select>
                    </div>
                </div>

                <!-- 저장 버튼 -->
                <div class="form-actions">
                    <button type="submit" class="btn-primary">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display: inline-block; vertical-align: middle; margin-right: 4px;">
                            <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path>
                            <polyline points="17 21 17 13 7 13 7 21"></polyline>
                            <polyline points="7 3 7 8 15 8"></polyline>
                        </svg>
                        저장
                    </button>
                </div>
            </form>
        </div>
    </main>

    <!-- Footer -->
        <!-- Footer -->
    <footer class="app-footer">
            <div class="footer-info">
                <span>로그인명: <span >관리자</span></span>
                <span>로그인시간: <span >--:--:--</span></span>
                <span>현재시간: <span id="currentTime">--:--:--</span></span>
            </div>
        </footer>

        <script>
            // 실시간 시계 업데이트
            function updateClock() {
                const now = new Date();
                const year = now.getFullYear();
                const month = String(now.getMonth() + 1).padStart(2, '0');
                const date = String(now.getDate()).padStart(2, '0');
                const hours = String(now.getHours()).padStart(2, '0');
                const minutes = String(now.getMinutes()).padStart(2, '0');
                const seconds = String(now.getSeconds()).padStart(2, '0');

                const timeString = `${year}-${month}-${date} ${hours}:${minutes}:${seconds}`;
                const element = document.getElementById('currentTime');
                if (element) {
                    element.textContent = timeString;
                }
            }

            updateClock();
            setInterval(updateClock, 1000);
        </script>

    <script src="../../js/apt-manage.js"></script>
</body>
</html>
